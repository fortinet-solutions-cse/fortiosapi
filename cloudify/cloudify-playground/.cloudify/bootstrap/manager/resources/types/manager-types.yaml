######################################################################
# By default, the types are using the Fabric plugin to create
# and start the nodes so that you can choose a machine and run this
# blueprint on it.
######################################################################

node_types:

  cloudify.nodes.ManagerResources:
    derived_from: cloudify.nodes.SoftwareComponent

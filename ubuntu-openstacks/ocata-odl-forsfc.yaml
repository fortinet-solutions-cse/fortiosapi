series: xenial
services:
  aodh:
    annotations:
      gui-x: '1500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/aodh
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
  ceilometer:
    annotations:
      gui-x: '1250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/ceilometer
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
  ceilometer-agent:
    annotations:
      gui-x: '1250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceilometer-agent
    num_units: 0
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /srv/osd
      osd-reformat: 'yes'
      "use-direct-io": false
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/ceph-radosgw
    num_units: 1
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      worker-multiplier: 0.25
      openstack-origin: cloud:xenial-ocata
      block-device: None
      glance-api-version: 2
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      worker-multiplier: 0.25
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      admin-password: fortinet
      worker-multiplier: 0.25
  mongodb:
    annotations:
      gui-x: '1287.9999389648438'
      gui-y: '251.24996948242188'
    charm: cs:mongodb
    num_units: 1
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      neutron-security-groups: "false"
      openstack-origin: cloud:xenial-ocata
      flat-network-providers: physnet1
      neutron-security-groups: true
      worker-multiplier: 0.25
      "enable-ml2-port-security": true
      "overlay-network-type": gre vxlan
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      
      openstack-origin: cloud:xenial-ocata
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      worker-multiplier: 0.25
      flat-network-providers:  "physnet1"
#      ext-port: "eth1"
      plugin: "ovs-odl"
      instance-mtu: "1400"
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      network-manager: Neutron
      worker-multiplier: 0.25
      console-access-protocol: novnc
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 2
    options:
#      config-flags: default_ephemeral_format=ext4
      openstack-origin: cloud:xenial-ocata
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
  heat: 
    charm: "cs:~openstack-charmers-next/heat"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    annotations: 
      "gui-x": "300"
      "gui-y": "300"
  odl-controller: 
    charm: cs:~openstack-charmers-next/odl-controller
    num_units: 1
    options:
      install-url: "https://nexus.opendaylight.org/content/groups/public/org/opendaylight/integration/distribution-karaf/0.4.2-Beryllium-SR2/distribution-karaf-0.4.2-Beryllium-SR2.tar.gz"
      profile: "openvswitch-odl-beryllium"
    annotations: 
      gui-x: '648.5'
      gui-y: '452'
  neutron-api-odl: 
    charm: cs:~openstack-charmers-next/neutron-api-odl
    annotations: 
      gui-x: '533.4999389648438'
      gui-y: '274'
    options:
      vlan-ranges: "physnet2:1000:2000"
      overlay-network-type: "vxlan gre"
      security-groups: "true"
  openvswitch-odl: 
    charm: cs:~openstack-charmers-next/openvswitch-odl
    annotations:
      "gui-x": "260"
      "gui-y": "500"

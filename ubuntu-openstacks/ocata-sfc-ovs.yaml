series: xenial
services:
  aodh:
    annotations:
      gui-x: '1500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/aodh
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
  ceilometer:
    annotations:
      gui-x: '1250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/ceilometer
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
  ceilometer-agent:
    annotations:
      gui-x: '1250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceilometer-agent
    num_units: 0
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      osd-devices: /srv/osd
      osd-reformat: 'yes'
      "use-direct-io": false
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/ceph-radosgw
    num_units: 1
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      worker-multiplier: 0.25
      openstack-origin: cloud:xenial-ocata
      block-device: None
      glance-api-version: 2
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      worker-multiplier: 0.25
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      admin-password: fortinet
      worker-multiplier: 0.25
  mongodb:
    annotations:
      gui-x: '1287.9999389648438'
      gui-y: '251.24996948242188'
    charm: cs:mongodb
    num_units: 1
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      neutron-security-groups: "false"
      openstack-origin: cloud:xenial-ocata
      flat-network-providers: physnet1
      neutron-security-groups: true
      worker-multiplier: 0.25
      "enable-ml2-port-security": true
      "overlay-network-type": vxlan gre
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      #Must do after:
      # neutron net-create --provider:network_type flat \
      #--provider:physical_network physnet1 --router:external=true \
      #external
      #neutron router-gateway-set provider external
      worker-multiplier: 0.25
      instance-mtu: 1400
      # Recommend by openstack doc
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    options: 
      "prevent-arp-spoofing": false
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
      network-manager: Neutron
      worker-multiplier: 0.25
      console-access-protocol: novnc
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: cloud:xenial-ocata
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      libvirt-image-backend: rbd  
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    expose: true
    options:
      openstack-origin: cloud:xenial-ocata
      webroot: /
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
  heat: 
    charm: "cs:~openstack-charmers-next/heat"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    annotations: 
      "gui-x": "300"
      "gui-y": "300"
